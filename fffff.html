<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Flight Booking Form</h1>
    <form id="flightForm">
      <table>
        <thead>
          <tr>
            <th>Flight</th>
            <th>Time</th>
            <th>Place</th>
            <th>Price</th>
            <th>Select</th>
          </tr>
        </thead>
        <tbody id="flightList">
          <!-- Flights will be dynamically populated here -->
        </tbody>
      </table>
      <button type="submit">Book Selected Flight</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
